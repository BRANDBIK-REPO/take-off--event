<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Off Explore | Expand | Excel</title>
    <!-- Open Graph Meta Tags for Facebook, WhatsApp, LinkedIn -->
    <meta property="og:title" content="Take Off Explore | Expand | Excel">
    <meta property="og:description" content="Connect ,learn & turn your business goal into new realities of this year.">
  <meta property="og:image" content="https://www.takeoffevents.ae/icon-meta.jpg">

    <meta property="og:url" content="https://www.takeoffevents.ae/">
    <meta property="og:type" content="website">
    <link rel="icon" href="./logos.png" type="image/x-icon">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Marcellus", serif;
          }
        body {
          background: linear-gradient(to top, #215273, #359D9E, #55C595);
          text-align: center;
        }
        /* Loading screen */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #215273;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:  #215273;
            color: white;
        }
        /* Unified button style */
        .btn {
            background-color: #359D9E;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.186);
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: rgb(15, 52, 67);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling for mobile */
        }
        .content img {
            scroll-snap-align: start;
            width: 100%;
            min-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 768px) {
            .content {
                display: flex;
                justify-content: center;
                align-items: center; 
                flex-wrap: nowrap;
                overflow: hidden;
            }
            .content img {
                width: 50%;
                min-width: 50%;
                margin-right: 15px;
            }
            .content img:last-child {
                margin-right: 0;
            }
        }
        @media (max-width: 767px) {
            .content {
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            .content img {
                width: 100%;
                min-width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <header>
         <img src="./logos.png" alt="" style="width: 140px;">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSesHjiIk3bH9ZnNIETJAOutgVwY9St0iRuBOs_a2_x1GgJvFQ/viewform" class="btn">Register Now</a>
    </header>

    <div class="content">
        <img src="./Take-Off-Updated.jpg" alt="Event Poster 1"  >
        
    </div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSesHjiIk3bH9ZnNIETJAOutgVwY9St0iRuBOs_a2_x1GgJvFQ/viewform" class="btn">Register Event</a>

    <script>
        // Hide loading screen after page loads
        window.addEventListener("load", function () {
            document.getElementById("loading").style.display = "none";
        });
    </script>
</body>
</html>
